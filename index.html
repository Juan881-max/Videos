<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Photography Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- RESET Y ESTILOS GENERALES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: #ffffff;
            color: #333;
            display: flex; /* Para poner el menú al lado del contenido */
        }

        h1, h2, h3, a.menu-link {
            font-family: 'Playfair Display', serif;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
        }

        /* --- BARRA LATERAL (MENU) --- */
        .sidebar {
            width: 260px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #f0f0f0; /* Separador sutil */
            background: #fff;
            z-index: 100;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 50px;
            font-style: italic;
            letter-spacing: -2px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-links a {
            font-size: 0.95rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Lato', sans-serif;
            font-weight: 400;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #000;
            font-weight: bold;
        }

        .nav-group {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-left: 10px;
        }

        /* --- CONTENIDO PRINCIPAL --- */
        .main-content {
            margin-left: 260px; /* Mismo ancho que el sidebar */
            width: calc(100% - 260px);
            padding: 40px 60px;
        }

        /* Título de sección grande (como "Video Portfolio") */
        .page-header {
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80'); /* Fondo opcional */
            background-size: cover;
            background-position: center;
            margin-bottom: 40px;
            color: white;
            position: relative;
        }
        
        .page-header::after {
            content: '';
            position: absolute;
            top:0; left:0; right:0; bottom:0;
            background: rgba(0,0,0,0.4);
        }

        .page-header h1 {
            position: relative;
            z-index: 2;
            font-size: 4rem;
            font-style: italic;
        }

        /* --- GRID DE FOTOS (PÁGINA PRINCIPAL) --- */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 80px;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .photo-item:hover img {
            transform: scale(1.03); /* Zoom suave al pasar el mouse */
        }

        /* --- SECCIÓN INFERIOR DE 3 ENLACES (Minuto 0:26) --- */
        .bottom-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .bottom-link {
            flex: 1;
            padding: 20px;
            cursor: pointer;
        }

        .bottom-link h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #222;
        }

        .bottom-link span {
            font-family: 'Lato', sans-serif;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: #888;
        }

        .bottom-link:hover h2 {
            opacity: 0.7;
        }

        /* --- GRID DE VIDEOS (PÁGINA DE VIDEOS) --- */
        #video-section {
            display: none; /* Oculto por defecto, se muestra con JS */
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .video-thumbnail {
            position: relative;
            cursor: pointer;
        }

        .video-thumbnail img {
            width: 100%;
            height: auto;
            display: block;
            filter: brightness(0.9);
            transition: filter 0.3s;
        }

        .video-thumbnail:hover img {
            filter: brightness(1.1);
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.8);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .play-icon::after {
            content: '▶';
            font-size: 20px;
            color: #333;
            margin-left: 4px; 
        }

        .video-title {
            margin-top: 10px;
            font-family: 'Lato', sans-serif;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .video-client {
            font-size: 0.8rem;
            color: #777;
        }

        /* --- LIGHTBOX (MODAL DE VIDEO) --- */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95); /* Fondo blanco translúcido como en el video */
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
            pointer-events: auto;
        }

        .lightbox-content {
            width: 80%;
            max-width: 900px;
            aspect-ratio: 16/9;
            background: #000;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        .lightbox iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 2rem;
            cursor: pointer;
            color: #333;
            font-family: sans-serif;
        }

        /* Responsive para móviles */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; padding: 20px; }
            .main-content { margin-left: 0; width: 100%; padding: 20px; }
            .video-grid, .photo-grid, .bottom-nav { grid-template-columns: 1fr; flex-direction: column; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo">jw</div> <div class="nav-links">
            <p style="font-size: 0.75rem; color: #999; margin-bottom: 5px;">Photographer | Cinematographer</p>
            <a href="#" onclick="showHome()" class="active">Home</a>
            
            <div class="nav-group">
                <span style="font-size: 0.85rem; color:#999; margin-bottom:5px;">Photography</span>
                <a href="#">Commercial</a>
                <a href="#">Personal Projects</a>
            </div>

            <a href="#" style="margin-top: 15px;">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <main class="main-content">

        <div id="home-section">
            <div class="photo-item" style="margin-bottom: 20px;">
                <img src="https://images.unsplash.com/photo-1469334031218-e382a71b716b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80" alt="Hero">
            </div>

            <div class="photo-grid">
                <div class="photo-item"><img src="https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Foto 1"></div>
                <div class="photo-item"><img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Foto 2"></div>
                <div class="photo-item"><img src="https://images.unsplash.com/photo-1488161628813-99c974fc5bcd?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Foto 3"></div>
                <div class="photo-item"><img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Foto 4"></div>
                <div class="photo-item"><img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Foto 5"></div>
                <div class="photo-item"><img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Foto 6"></div>
            </div>

            <div class="bottom-nav">
                <div class="bottom-link">
                    <h2>About Me</h2>
                    <span>WHAT I DO</span>
                </div>
                <div class="bottom-link" onclick="showVideos()">
                    <h2>Video Portfolio</h2>
                    <span>VIEW MY WORK</span>
                </div>
                <div class="bottom-link">
                    <h2>Contact</h2>
                    <span>START A PROJECT</span>
                </div>
            </div>
        </div>

        <div id="video-section">
            <div class="page-header">
                <h1>Video Portfolio</h1>
            </div>

            <div class="video-grid">
                <div class="video-item" onclick="openVideo('dQw4w9WgXcQ')"> 
                    <div class="video-thumbnail">
                        <img src="https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Video Thumb">
                        <div class="play-icon"></div>
                    </div>
                    <div class="video-title">Fancy Feast Spec Ad</div>
                    <div class="video-client">Commercial</div>
                </div>

                <div class="video-item" onclick="openVideo('tgbNymZ7vqY')">
                    <div class="video-thumbnail">
                        <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Video Thumb">
                        <div class="play-icon"></div>
                    </div>
                    <div class="video-title">Cooking Show Intro</div>
                    <div class="video-client">Documentary</div>
                </div>

                <div class="video-item" onclick="openVideo('lxI1F1j88is')">
                    <div class="video-thumbnail">
                        <img src="https://images.unsplash.com/photo-1524253482453-3fed8d2fe12b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Video Thumb">
                        <div class="play-icon"></div>
                    </div>
                    <div class="video-title">Fashion Week 2025</div>
                    <div class="video-client">Event</div>
                </div>
            </div>
            
            <div style="margin-top:50px; text-align:center;">
                <a href="#" onclick="showHome()" style="text-decoration:underline;">&larr; Volver al Home</a>
            </div>
        </div>

    </main>

    <div class="lightbox" id="video-lightbox" onclick="closeVideo()">
        <div class="lightbox-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeVideo()">&times;</span>
            <iframe id="youtube-player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Función para cambiar entre Home y Video
        function showVideos() {
            document.getElementById('home-section').style.display = 'none';
            document.getElementById('video-section').style.display = 'block';
            window.scrollTo(0,0);
        }

        function showHome() {
            document.getElementById('video-section').style.display = 'none';
            document.getElementById('home-section').style.display = 'block';
            window.scrollTo(0,0);
        }

        // Función para abrir el Lightbox del video
        function openVideo(videoId) {
            const lightbox = document.getElementById('video-lightbox');
            const player = document.getElementById('youtube-player');
            // Construye la URL de embed de YouTube
            player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            lightbox.classList.add('active');
        }

        // Función para cerrar el Lightbox
        function closeVideo() {
            const lightbox = document.getElementById('video-lightbox');
            const player = document.getElementById('youtube-player');
            lightbox.classList.remove('active');
            // Limpiamos el src para detener el video
            setTimeout(() => {
                player.src = ''; 
            }, 300);
        }
    </script>

</body>
</html>
